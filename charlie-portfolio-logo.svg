<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 
    Background: Matches Tailwind 'bg-neutral-900' (#171717) 
    We need a dark background so the white text shows up on light browser tabs.
  -->
  <rect width="512" height="512" rx="128" fill="#171717"/>
  
  <!-- 
    Text: Matches 'font-bold tracking-tighter'
    Font-family is set to sans-serif to match the system font.
  -->
  <text 
    x="50%" 
    y="54%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    font-family="Arial, Helvetica, sans-serif" 
    font-weight="bold" 
    font-size="80" 
    letter-spacing="-4" 
    fill="white"
  >
    LIE<tspan fill="#737373">ARCH</tspan>
  </text>
</svg>